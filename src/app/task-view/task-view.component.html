<mat-card>
  <mat-card-title>View Contact</mat-card-title>
  <mat-card-content>
    <p>First Name: {{ task.firstName }}</p>
    <p>Last Name: {{ task.lastName }}</p>
    <p>Phone Number: {{ task.phone }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="basic" (click)="delete(task.id)">
      Delete
    </button>
    <button mat-raised-button color="primary" [routerLink]="['/tasks']">
      Back
    </button>
  </mat-card-actions>
</mat-card>
