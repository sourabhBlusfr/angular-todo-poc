<mat-card>
  <mat-card-title>Edit Contact</mat-card-title>
  <mat-card-subtitle>Enter contact Details Below</mat-card-subtitle>
  <mat-card-content>
    <form class="todo-form">
      <mat-form-field class="todo-form-group" appearance="fill">
        <mat-label for="taskFirstName">First Name</mat-label>
        <input
          matInput
          type="text"
          id="taskFirstName"
          [formControl]="firstName"
        />
      </mat-form-field>
      <mat-form-field class="todo-form-group" appearance="fill">
        <mat-label for="taskLastName">Last Name</mat-label>
        <input
          matInput
          type="text"
          id="taskLastName"
          [formControl]="lastName"
        />
      </mat-form-field>
      <mat-form-field class="todo-form-group" appearance="fill">
        <mat-label for="taskPhone">Phone Number</mat-label>
        <input matInput type="number" id="taskPhone" [formControl]="phone" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="basic" (click)="updateTask()">
      Update
    </button>
    <button mat-raised-button color="primary" [routerLink]="['/tasks']">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
