<div class="content">
  <mat-card>
    <mat-card-title>New Contact</mat-card-title>
    <mat-card-subtitle>Add a new contact</mat-card-subtitle>
    <mat-card-content>
      <form class="todo-form">
        <mat-form-field class="todo-form-group" appearance="fill">
          <mat-label for="taskFirstName">Title</mat-label>
          <input
            matInput
            type="text"
            id="taskFirstName"
            [formControl]="firstName"
          />
        </mat-form-field>
        <mat-form-field class="todo-form-group" appearance="fill">
          <mat-label for="taskLastName">Note</mat-label>
          <input
            matInput
            type="text"
            id="taskLastName"
            [formControl]="lastName"
          />
        </mat-form-field>
        <mat-form-field class="todo-form-group" appearance="fill">
          <mat-label for="taskPhone">Note</mat-label>
          <input matInput type="number" id="taskPhone" [formControl]="phone" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="basic"
        (click)="createTask()"
        class="btn btn-primary"
      >
        Create
      </button>
      <button
        mat-raised-button
        color="primary"
        class="btn btn-light"
        [routerLink]="['/tasks']"
      >
        Back
      </button>
    </mat-card-actions>
  </mat-card>
</div>
